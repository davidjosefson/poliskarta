<div ng-controller="mainController as main">
    <div class="container">
        <div class="starter-template col-md-4">
            <h1>Kartprototyp</h1>
                <ul>
                    <li ng-repeat="area in main.areas.areas">
                        <a href="#/{{area.value}}" >{{area.name}}</a>
                    </li>
                </ul>

        </div>
        
        <div id="map">
            <ui-gmap-google-map center='main.map.center' zoom='main.map.zoom' ng-click='main.closeAllMarkerWindows()'>

                <ui-gmap-marker ng-repeat="marker in main.markerlist " coords="marker.coords " idkey="marker.id " click="marker.onClick">
                    <ui-gmap-window show="marker.show ">
                        <div id="marker-content">
                            <p>{{marker.title}}</p>
                            <p>{{marker.description}}</p>
                        </div>
                    </ui-gmap-window>
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
    </div>
</div>
