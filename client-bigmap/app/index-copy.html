<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="bigmapApp" class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="app-copy.css">

</head>

<body ng-controller="mainController as main">
    <div class="container">
        <div class="starter-template">
            <h1>Kartprototyp</h1>
            <p>{{main.test}}</p>
        </div>
    </div>
    <div class="container">
        <!-- <ui-gmap-google-map center='main.map.center' zoom='main.map.zoom' events='main.map.events'> -->
        <ui-gmap-google-map center='main.map.center' zoom='main.map.zoom' ng-click='main.closeAll()'>

            <ui-gmap-marker ng-repeat="marker in main.markerlist " coords="marker.coords " idkey="marker.id " click="marker.onClick">
                <ui-gmap-window show="marker.show ">
                    <div>
                        <p>{{marker.title}}</p>
                        <p>{{marker.description}}</p>
                    </div>
                </ui-gmap-window>
            </ui-gmap-marker>

            <!-- <ui-gmap-markers models=" mymarkers " coords=" 'self' " icon=" 'icon' ">
                <ui-gmap-windows show="show ">
                    <div ng-non-bindable>{{title}}</div>
                </ui-gmap-windows>
            </ui-gmap-markers> -->

            <ui-gmap-marker coords="main.marker0.coords " options="main.marker0.options " idkey="main.marker0.id ">
                <ui-gmap-window>
                    <p>P_TEST</p>
                </ui-gmap-window>
                <!--
                <ui-gmap-window options="windowOptions " closeClick="closeClick() ">
                    <div>{{main.title}}</div>
                </ui-gmap-window>
-->
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </div>
    <p>markerlist[1]: {{main.markerlist[1].show}}</p>
    <container>
        <p>{{main.markerlist}}</p>
        <p class="lead ">Här borde det stå hej: {{main.events.Events[1].Title}}</p>
        <p class="lead ">Alla events: {{main.events}}</p>
        <p ng-repeat="marker in main.markerlist ">Marker-latitude: {{marker.coords.latitude}}</p>
    </container>

    <!--[if lt IE 7]>
      <p class="browsehappy ">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/ ">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->



    <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js "></script>
  -->
    <script src="bower_components/jquery/dist/jquery.min.js "></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js "></script>
    <script src="bower_components/angular/angular.js "></script>
    <script src="app-copy.js "></script>
    <script src='bower_components/lodash/dist/lodash.min.js'></script>
    <script src='bower_components/angular-google-maps/dist/angular-google-maps.js'></script>
</body>

</html>
