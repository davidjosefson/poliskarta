<div class="row" ng-show="{{event.HasLocation}}">
    <!--    <h4 style="text-align: center; margin-top: 5px; padding-bottom: 10px;">{{event.Title}}</h4>-->

        <h4>{{event.Title}}</h4>
        <p>{{event.Description}}</p>
    </div>

    <div class="col-md-6">
        <p><strong ng-repeat="word in event.LocationWords">{{word}} </strong>
        </p>

        <img ng-src="{{event.URLifiedLocation | getStaticMapUrl }}" style="float: center;" >

        </iframe>

</div>

<div class="row" ng-hide="{{event.HasLocation}}">
    <h4>{{event.Title}}</h4>
    <div class="col-md-8">

        <p>{{event.Description}}</p>
    </div>

    <div class="col-md-4">
        <p>Ingen platsinformation hittades</p>
    </div>
</div>

<a href="{{event.link}}">{{event.Link}}</a>
